<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="https://i.pinimg.com/564x/77/0b/80/770b805d5c99c7931366c2e84e88f251.jpg" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New-York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="./humidity.svg" alt="" class="hu-img">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./wind.svg" alt="" class="wind-img">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>



    <script>
        const apiKey = "92af710b6b861d481b9bad525fe034c3";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");


        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "Assest/cloud.png ";
            } else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "Assest/sun.png";
            } else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "Assest/rain.png";
            } else if (data.weather[0].main == "Drizzel") {
                weatherIcon.src = "Assest/drizzel.png";
            } else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "Assest/fog.png";
            }
        }
        searchBtn.addEventListener('click', () => {
            checkWeather(searchBox.value);
        })
    </script>
</body>

</html>
